<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>golang_template</title>
</head>
<body>
<a href="/data/">詳細画面</a>
<a href="/show/">登録画面</a>
<h1>データ一覧</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>名前</th>
    </tr>
    {{ range. }}
    <tr>
        <td><a href="/detail?id={{.Id}}">{{ .Id}}</a></td>
        <td>{{ .Name}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
